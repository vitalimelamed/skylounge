<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Skylounge</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/lightbox.min.css" />
    <link rel="stylesheet" href="css/utilities.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="hero">
        <button class="navbar-toggle" aria-label="navbar toggle"></button>
      <nav class="navbar">
        <div class="navbar-brand">Skylounge</div>
          <ul class="navbar-list">
            <li class="navbar-item"><a href="#about" class="navbar-link">About</a></li>
            <li class="navbar-item"><a href="#gallery" class="navbar-link">Gallery</a></li>
            <li class="navbar-item"><a href="#team" class="navbar-link">Team</a></li>
            <li class="navbar-item"><a href="#contact" class="navbar-link">Contact</a></li>
          </ul>
      </nav>
      <div class="content">
        <h1>Skylounge</h1>
      </div>
    </header>
    <!-- / Header -->
    <main>
      <!-- About section -->
      <section id="about" class="flex-columns">
        <div class="row">
          <div class="column bg-light">
            <div style="text-align: center; padding: 2em 0;"><h2>About</h2></div>
            <iframe width='100%' height='400px' src="https://api.mapbox.com/styles/v1/narsil63/clczmd5qp000014pliryl9acz.html?title=false&access_token=pk.eyJ1IjoibmFyc2lsNjMiLCJhIjoiY2xjemtkODlyMHU2NDN1b2Q1YWFiZnFveiJ9.ywo0WwZG3V1RXLuQAgOz3Q&zoomwheel=false#8.92/-37.9782/145.0443" title="Map of Melbourne" style="border:0;"></iframe>
          </div>
          <div class="column">
            <div class="column-1">
              <div class="column-1"><img src="img/gallery.jpg" alt="" /></div>
            </div>
          </div>
        </div>
      </section>
      <!-- / About section -->
      <!-- Gallery section -->
      <section id="gallery" class="gallery flex-grid section-padding">
        <div class="section-header">
          <h2>Gallery</h2>
        </div>
        <div class="row">
          <div class="column">
            <a href="img/gallery.jpg" data-lightbox="gallery" data-title=""><img src="img/gallery.jpg" alt="" /></a>
          </div>
          <div class="column">
            <a href="img/gallery.jpg" data-lightbox="gallery" data-title=""><img src="img/gallery.jpg" alt="" /></a>
          </div>
          <div class="column">
            <a href="img/gallery.jpg" data-lightbox="gallery" data-title=""><img src="img/gallery.jpg" alt="" /></a>
          </div>
          <div class="column">
            <a href="img/gallery.jpg" data-lightbox="gallery" data-title=""><img src="img/gallery.jpg" alt="" /></a>
          </div>
        </div>
      </section>
      <!-- / Gallery section -->
      <!-- Team section -->
      <section id="team" class="team section-padding">
        <div class="section-header">
          <h2>Team</h2>
        </div>
        <div class="flex-items">
          <div>
            <img src="img/team.jpg" alt="" />
            <h3>Person name</h3>
            <p>Person role</p>
          </div>
          <div>
            <img src="img/team.jpg" alt="" />
            <h3>Person name</h3>
            <p>Person role</p>
          </div>
          <div>
            <img src="img/team.jpg" alt="" />
            <h3>Person name</h3>
            <p>Person role</p>
          </div>
        </div>
      </section>
      <!-- / Team section -->
      <!-- Contact section -->
      <section id="contact" class="flex-columns">
        <div class="row">
          <div class="column">
            <div class="column-1"><img src="img/gallery.jpg" alt="" /></div>
          </div>
          <div class="column">
            <div class="column-2">
              <h2>Contact</h2>
              <form>
                <label for="name">Name</label>
                <input type="text" id="name">
                <label for="email">Email</label>
                <input type="email" id="email">
                <label for="message">Message</label>
                <textarea id="message"></textarea>
                <button type="button">Button</button>
              </form>
            </div>
          </div>
        </div>
      </section>
      <!-- / Contact section -->
    </main>
    <!-- Footer -->
    <footer class="footer">
      <p>&copy; Skylounge</p>
    </footer>
    <!-- / Footer -->
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/lightbox.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
